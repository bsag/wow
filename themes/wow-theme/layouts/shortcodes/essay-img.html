<figure class="{{ .Get "class" }} mv3 mv5-ns center">
    <img src="{{ .Site.Params.imgurl }}m/{{ .Get "id" }}.jpg" 
        srcset="{{ .Site.Params.imgurl }}m/{{ .Get "id" }}.jpg 1024w, {{ .Site.Params.imgurl }}l/{{ .Get "id" }}.jpg 2048w, {{ .Site.Params.imgurl }}xl/{{ .Get "id" }}.jpg 3072w" 
        alt="{{ .Get "title"}}" />
    <figcaption>
        {{ .Get "title"}}
    </figcaption>
</figure>
