<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>{{ .Title}}{{ if not .IsHome }}&middot; {{ .Site.Title }}{{ end }}</title>
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}

    <link rel="canonical" href="{{ .URL | absLangURL }}" /> {{- if .RSSLink }}
    <link rel="alternate" href="{{ .RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }}"> {{- else }}
    <link rel="alternate" href="{{ .Site.RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }}"> {{- end }}

    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    {{- if .Site.Params.staticman -}}
        <link rel="stylesheet" href="{{ "css/staticman.css" | absURL }}" /> 
    {{- end -}}
    {{- if .Site.Params.staticman.recaptcha -}}
        <script src='https://www.google.com/recaptcha/api.js'></script>
    {{- end -}}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<!-- <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico" type="image/x-icon"> -->
</head>
