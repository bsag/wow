	{{ $baseurl := .Site.BaseURL }}
	{{ $img := .Site.Params.imgurl }}
	
	 {{ partial "breadcrumb.html" . }}
	<div class="mt4">
		<div class="flex flex-wrap items-start justify-center">
	{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "photo") 20 }}
	{{ range $paginator.Pages -}}
				<a href="{{ .Permalink }}" class="h9 h9-m h5-l mw-100 mw6-l mr2-ns mb2 contain" data-tooltip="{{ .Title }}">
					<img src="{{ $img }}xxs/{{ .Params.imageurl | safeURL }}"
						 srcset="{{ $img }}xxs/{{ .Params.imageurl | safeURL }} 400w, {{ $img }}xs/{{ .Params.imageurl | safeURL }} 800w, {{ $img }}s/{{ .Params.imageurl | safeURL }} 1200w"
						 class="w-100 mw-100 h9 h-100-l" style="max-height: 100vh;">
				</a>
	{{- end }}
		</div><!-- masonry -->
	</div><!-- container for masonry -->
