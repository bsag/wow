	{{ $baseurl := .Site.BaseURL }}
	{{ $img := .Site.Params.imgurl }}

	 {{ partial "breadcrumb.html" . }}
	<div class="mt4">
		<div class="flex flex-wrap items-start justify-center">
	{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "photo") 20 }}
	{{ range $paginator.Pages -}}
				<a href="{{ .Permalink }}" class="h9 h9-m h5-l mw-100 mw6-l mr2-ns mb2 contain" data-tooltip="{{ .Title }}">
					<img src="https://ce84c173c.cloudimg.io/height/400/fsharp4/{{ $img }}xl/{{ .Params.imageurl | safeURL }}"
						 srcset="https://ce84c173c.cloudimg.io/height/400/fsharp4/{{ $img }}xl/{{ .Params.imageurl | safeURL }} 400w,
						 				 https://ce84c173c.cloudimg.io/height/800/fsharp4/{{ $img }}xl/{{ .Params.imageurl | safeURL }} 800w,
						 				 https://ce84c173c.cloudimg.io/height/1200/fsharp4/{{ $img }}xl/{{ .Params.imageurl | safeURL }} 1200w"
						 class="mw-100 mw-100-ns h9 h-100-l" style="max-height: 100vh;">
				</a>
	{{- end }}
		</div><!-- masonry -->
	</div><!-- container for masonry -->
