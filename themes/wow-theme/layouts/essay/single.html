{{ define "main" -}}
{{ $baseurl := .Site.BaseURL }}

<div class="w-90 ph2 ph0-ns w-70-m w-60-l mt4 center">

    <h3 class="f5 f3-ns lh-title">{{ .Title }}</h3>
    <div class="f6 moon-gray">{{ dateFormat "02/01/2006" .Params.date }}</div>

    <div class="post-content f6 f5-ns lh-copy">
        {{ .Content }}
    </div>
</div>

	{{ if .Site.Params.staticman }}
	<div class="staticman-comments">
		{{ partial "post-comments.html" . }}
	</div>
	{{ end }} 

{{- end }}
